<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Task</title>
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <!-- start header -->
        <header> 
            <h1>Basic HTML From</h1>
        </header>
        <!-- end header -->

        <!-- start main -->
        <main>
            <!-- start form section -->
            <section id="Form_section">
                <!-- start form  -->
                <form>
                    <fieldset>
                        <!-- start name fieldset  -->
                        <legend>Name</legend> <br>
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" name="first_name"><br> <br>
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name"><br><br>
                    </fieldset>
                    <!-- end name fieldset  -->

                    <!-- start other information fieldset  -->
                    <fieldset>
                        <legend>Other Quastions</legend>
                        <label>Choose a drink:</label><br>
                        <input type="radio" id="coffee" name="fav_drink" value="coffee">
                        <label for="coffee">coffee</label><br>
                        <input type="radio" id="tea" name="fav_drink" value="tea">
                        <label for="tea">tea</label><br>
                        <input type="radio" id="hot_chocolate" name="fav_drink" value="hot chocolate">
                        <label for="hot_chocolate">hot chocolate</label> <br><br>
                        <label>What icecrem do you like?</label> <br>
                        <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
                        <label for="chocolate"> chocolate</label><br>
                        <input type="checkbox" id="chocolate_pudding" name="chocolate pudding" value="chocolate pudding">
                        <label for="chocolate_pudding"> chocolate pudding</label><br>
                        <input type="checkbox" id="chocolate_peanut_butter" name="chocolate peanut butter" value="chocolate peanut butter">
                        <label for="chocolate_peanut_butter"> chocolate peanut butter</label><br>
                        <input type="checkbox" id="vanila" name="vanila" value="vanila">
                        <label for="vanila"> vanila</label><br>
                        <input type="checkbox" id="strawbery" name="strawbery" value="strawbery">    
                        <label for="strawbery"> strawbery</label><br><br>
                        <label for="school">Choose a school:</label><br>
                        <select id="school">
                            <option value="harverd">harverd</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                        </select><br><br>
                        <label for="text_area">Please provide comments:</label><br>
                        <textarea name="textarea" id="text_area" cols="30" rows="5"></textarea>
                    </fieldset>
                    <!-- end other information fieldset  -->
                    <br>
                    <input type="submit">
                </form>
                <!-- end form  -->
            </section>
            <!-- end form section -->
        </main>
        <!-- end main  -->
    </body>
</html>
